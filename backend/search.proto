syntax = "proto3";

package search;

service SearchService {
  rpc GetQuestions (SearchRequest) returns (SearchResponse);
}

message SearchRequest {
  string category = 1;
}

message SearchResponse {
  repeated Question questions = 1;
}

message Question {
  string id = 1;
  string type = 2;
  string title = 3;
  string solution = 4;
}
