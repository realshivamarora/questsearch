syntax = "proto3";

service QuestionService {
  rpc searchQuestions(SearchRequest) returns (SearchResponse);
}

message SearchRequest {
  string searchTerm = 1;
  string category = 2;
  int32 page = 3;
}

message SearchResponse {
  repeated Question questions = 1;
  int32 totalCount = 2;
}

message Question {
  string questionId = 1;
  string questionText = 2;
  string category = 3;
}
